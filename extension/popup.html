<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <h2>LinkedIn Automation & Scraper Tool</h2>

    <!-- SCRAPER SECTION -->
    <div class="section">
      <label>Paste LinkedIn Profile Links (min 3)</label>
      <textarea id="links" placeholder="One link per line"></textarea>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;"> 
              <button id="scrapeBtn">Scrape Profiles</button>

              <button id="seeDataBtn" class="secondary-btn">See Stored Data</button>
</div>
    </div>

    <div class="section">
      <h3>Scraped Data</h3>
      <div id="scrapedDataBox" class="scraped-box">
        <p>No data scraped yet.</p>
      </div>
    </div>

    <!-- AUTOMATION SECTION -->
    <div class="section">
      <h3>Automation Settings</h3>

      <div class="input-group">
        <label>Like Count</label>
        <input type="number" id="likeCount" min="1" />
      </div>

      <div class="input-group">
        <label>Comment Count</label>
        <input type="number" id="commentCount" min="1" />
      </div>

      <label>Comment Text</label>
      <textarea id="commentText" placeholder="Type comment here..."></textarea>
    </div>

    <button id="startBtn" disabled>Start Auto Engagement</button>
  </div>



  </div>

  <script src="popup.js"></script>
</body>

</html>
