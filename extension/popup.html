<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h2>LinkedIn Scraper</h2>

    <label>Paste LinkedIn Profile Links (min 3)</label>
    <textarea id="links" placeholder="One link per line"></textarea>

    <button id="startBtn">Start Scraping</button>

    <div id="statusBox" class="status hidden">
      <div id="progressText">Waiting to start...</div>
      <div class="loader" id="loader"></div>
    </div>

    <h3>Results</h3>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="popup.js"></script>
</body>
</html>
